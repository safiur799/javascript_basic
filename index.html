<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #products{
        display: grid;
        padding: 5%;
        grid-template-columns:repeat(4,20%);
        gap: 5%;
    }
    img{
        width: 100%;
    }
</style>
<body>
    <h1>Online Store</h1>
    <form onsubmit="addProduct(event)">
        <input type="text" placeholder="Name" id="name"/>
        <input type="text" placeholder="URL" id="url"/>
        <input type="text" placeholder="Price" id="price"/>

        <input type="submit"/>

    </form>
    <div id="products">

    </div>
</body>
</html>
<script>
    var product = document.getElementById("products")
    //we problem 3 - Create online store 
    function addProduct(e){
        e.preventDefault();

        var name =document.getElementById("name").value;//get value
        var p = document.createElement("p");//create element
        p.innerText=name;//set value


        var url = document.getElementById("url").value;
        var image = document.createElement("img");
        image.setAttribute("src",url);

        var price = document.getElementById("price").value;
        var price_p = document.createElement("p");
        price_p.innerHTML=price;

        var div = document.createElement("div");
        div.append(image,p,price);
        products.append(div);
    }
</script>

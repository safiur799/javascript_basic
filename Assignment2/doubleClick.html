<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">My color should change when I double click the button!</h1>
    <button ondblclick="colorChange()">Click here to change my color</button>
    
</body>

</html>
<script>
   
    function random(number) {
        return Math.floor(Math.random() * number);
    }
    function randomColor() {
        return 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
    }
    function colorChange() {
        var color_val = randomColor();
        document.getElementById("heading").style.color = color_val;
    }
   
</script>
